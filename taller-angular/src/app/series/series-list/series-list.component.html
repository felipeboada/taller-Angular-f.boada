<div class="container mt-4">
    <div class="bg-info text-white text-center p-3 rounded">
      <h2 class="m-0">TV Series</h2>
    </div>
  
    <table class="table table-striped table-bordered mt-4 shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Channel</th>
          <th>Seasons</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let serie of series">
          <td>{{ serie.id }}</td>
          <td>
            <a [href]="serie.webpage" target="_blank" class="text-decoration-none text-primary">{{ serie.name }}</a>
          </td>
          <td>{{ serie.channel }}</td>
          <td>{{ serie.seasons }}</td>
        </tr>
      </tbody>
    </table>
  
    <div class="d-flex justify-content-end mt-3">
      <p class="fw-bold">Promedio de temporadas: {{ averageSeasons | number: '1.1-1' }}</p>
    </div>
  </div>
